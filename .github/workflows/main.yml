name: Python package

on: [push]

jobs:
  build-and-push:
    steps:
    - uses: actions/checkout@v2
    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./scripts/Dockerfile
        push: true
        tags: ghcr.io/doruirimescu/python-trading:latest
      run: |
        python3 -m pytest
